<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{content.title}}</mat-card-title>
        <mat-card-subtitle>{{content.author}}</mat-card-subtitle>
        <img mat-card-lg-image [src]="content.imgUrl" >
      </mat-card-title-group>
      <button mat-icon-button (click)="delete()">
        <mat-icon>delete</mat-icon>
      </button>
      <a mat-icon-button [routerLink]="['/books',content.id]" >
        <mat-icon>edit</mat-icon>
      </a>
    </mat-card-header>
    <mat-card-content>
      <p>Published By: {{content.publisher}}</p>
      <p>Release Date: {{content.release_date | date:"dd/MM/YYYY"}}</p>
      <p>Price: {{content.price}} &euro;</p>
    </mat-card-content>
  </mat-card>
